<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="shortcut icon" href="/src/img/cloudy.png" type="image/x-icon">
    <title>EasyWeather</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/src/img/cloudy.png" alt="EasyWeather Logo" class="logo-img">
        </div>
        <div class="logo-label">
            <h1>EasyWeather</h1>
            <p>Your simple weather app</p>

        </div>
    </header>
    <div class="container">
        <div class="form-container">
            <form id="weather-form" class="weather-form">
                <h2>Weather Information</h2>
                <div class="input-group">
                    <input type="text" id="city-input" placeholder="" class="city-input" name="city" required>
                    <label class="label-city" for="city" id="search">Enter city name</label>
                    <button type="submit" class="search-btn" id="btn-search"><img src="/src/img/search.png"
                            alt=""></button>
                </div>
            </form>

            <div class="divider"></div>

            <div class="information-container">
                <div class="weather-info">
                    <div class="main-info">
                        <img src="/src/img/cloudy.png" alt="cloudy" class="main-info-ico" id="weather-icon">
                        <h2 class="current-temp" id="temperature-current"> --ºC</h2>
                        <div class="main-info-text">
                            <h4 id="city-name" style="text-align: center;">--</h4>
                            <p id="city-weather-info">--</p>

                        </div>
                    </div>
                    <div class="information-dual-column">
                        <div class="info-column">
                            <p><img src="/src/img/temperature-up.png" alt="thermometer" class="temperature-ico"><span
                                    id="temperature-max"> -- °C</span> </p>
                            <p><img src="/src/img/temperature-down.png" alt="cloud-showers-heavy"
                                    class="cloud-showers-heavy-ico"><span id="temperature-min"> -- %</span></p>
                        </div>
                        <div class="info-column">
                            <p><img src="/src/img/raindrops.png" alt="raindrops" class="raindrops-ico"><span
                                    id="humidity"> -- %</span></p>
                            <p><img src="/src/img/wind.png" alt="wind" class="wind-ico"><span id="wind-speed"> --
                                    m/s</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="credits">
                Made with a lot of ☕ - All rights reserved &copy; 2025
            </div>
        </div>
    </div>

    <div class="error-message" id="error-message">
        <p>City not found. Please try again.</p>
    </div>

    <script src="/src/js/script.js" type="module"></script>
</body>

</html>
